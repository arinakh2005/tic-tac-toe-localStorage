<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
</head>

<body>
    <h1>Будь ласка, оберіть режим гри</h1>
    <div class="select-game-mode">
        <select id="game-mode" onchange="restartGame()">
            <option value="0">player VS player</option>
            <option value="1">player VS computer</option>
        </select>
    </div>
    <h1>Оберіть розмір поля</h1>
    <div class="select-game-area">
        <input class="map-size" id="game-area" onchange="restartGame()" type="number" value="3" min="3" max="100">
    </div>
    <div class="btn">
        <button class="btn__start" id="btn-start" onclick="createNewGame()">Розпочати гру</button>
        <button class="btn__clear" id="btn-clear" disabled onclick="restartGame()">Очистити поле</button>
    </div>
    <div class="game-area" id="table-game">
        <table class="game-area__table"></table>
        <p class="game-area__player-number" id="player-number">Хід: ...</p>
    </div>
</body>

<script src="main.js"></script>
<script src="Game.js"></script>
<script src="GameMap.js"></script>
<script src="Player.js"></script>
<script src="ComputerPlayer.js"></script>
<script src="Cell.js"></script>

</html>
